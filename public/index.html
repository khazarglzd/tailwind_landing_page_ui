<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <!-- Header Section-->
    <header class="bg-black py-6 lg:py-12 text-movielio-grey uppercase">
      <!-- Header Container-->
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!-- Logo-->
        <a href="#" class="text-4xl pl-4 md:pl-0 lg:text-6xl font-bold text-transparent bg-gradient-to-b 
        bg-clip-text from-movielio-red to-movielio-grey ">MOVIELIO</a>
        
        <!-- Mobile Menu-->

        <div class="block md:hidden pr-4">
            <div class="space-y-1 cursor-pointer">
              <div class="bg-movielio-grey w-8 h-1 rounded-full"></div>
              <div class="bg-movielio-grey w-8 h-1 rounded-full"></div>
              <div class="bg-movielio-grey w-8 h-1 rounded-full"></div>
            </div>
        </div>
        
        <!-- Navigation-->
        <nav class="hidden md:flex justify-between flex-1">
          <!--Menu-->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >movies</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >celebrities</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >blog</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >news</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >about</a
            >
          </div>
          <!--Login Area-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!--Search Area-->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-movielio-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-movielio-red 
                  focus:outline-none w-24 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-movielio-red transition duration-500"
                  ></i>
                </button> 
              </div>
            </form>
            <!--Signup Area-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-movielio-red px-3 py-1 hover:bg-rose-400 hover:text-movielio-grey 
                cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

  <!--Hero Section-->
  <section class="h-96 lg:h-128 group relative">
    <!--Hero Image-->
    <img src="./images/batman.jpg" alt="Main Image" class="h-full w-full object-cover">

    <!--Hero Content-->
    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
      <!--Hero Content Container-->
      <div class="container pl-10 lg:pl-0">
        <h3 class="text-movielio-melon tracking-wider group-hover:mb-1 duration-500">
          Action, Darama, Thriller
        </h3>
        <h1 class="text-4xl lg:text-6xl text-movielio-grey group-hover:mb-1 duration-500">
          The Dark Knight
        </h1>
        <p class="text-movielio-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente quas officia aut quidem? Numquam fuga quis
          repellendus ad beatae culpa?
        </p>
        <!--Detail Container-->
        <div
          class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000">
          <!--Watch-->
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-movielio-grey uppercase lg:text-lg hover:text-movielio-red duration-500">Watch Trailer</a>
            <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-movielio-red text-movielio-grey">
              <i class="fas fa-play"></i>
            </div>
          </div>

          <!--INFO-->
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-movielio-grey uppercase lg:text-lg hover:text-movielio-red duration-500">Full Synopsis</a>
            <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-movielio-red text-movielio-grey">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Points-->
    <div class="flex space-x-3 -mt-3 relative justify-center bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movielio-red"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movielio-grey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movielio-grey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movielio-grey"></div>
    </div>
  </section>
  </body>
</html>

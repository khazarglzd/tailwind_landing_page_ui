<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <!-- Header Section-->
    <header class="bg-black py-6 lg:py-12 text-movielio-grey uppercase">
      <!-- Header Container-->
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!-- Logo-->
        <a href="#" class="text-4xl pl-4 md:pl-0 lg:text-6xl font-bold text-transparent bg-gradient-to-b 
        bg-clip-text from-movielio-red to-movielio-grey ">MOVIELIO</a>
        
        <!-- Mobile Menu-->

        <div class="block md:hidden pr-4">
            <div class="space-y-1 cursor-pointer">
              <div class="bg-movielio-grey w-8 h-1 rounded-full"></div>
              <div class="bg-movielio-grey w-8 h-1 rounded-full"></div>
              <div class="bg-movielio-grey w-8 h-1 rounded-full"></div>
            </div>
        </div>
        
        <!-- Navigation-->
        <nav class="hidden md:flex justify-between flex-1">
          <!--Menu-->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >movies</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >celebrities</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >blog</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >news</a
            >
            <a href="#" class="hover:text-movielio-melon transition duration-500"
              >about</a
            >
          </div>
          <!--Login Area-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!--Search Area-->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-movielio-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-movielio-red 
                  focus:outline-none w-24 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-movielio-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!--Signup Area-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-movielio-red px-3 py-1 hover:bg-rose-400 hover:text-movielio-grey 
                cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
